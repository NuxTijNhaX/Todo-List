<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <div class="logo-text">
            <p>Todo List Tracker</p>
        </div>
    </header>

    <main>
        <button class="btn btn-add" id="addTaskBtn">+ Add Task</button>
        <div class="task-grid" id="taskGrid">
        </div>
    </main>
    
    <footer class="container">
        <p>Developed by Nha</p>
    </footer>

    <div class="addTaskForm" id="addTaskForm">
        <form class="container">
            <h3>Add new Task</h3>
            <input id="title" type="text" placeholder="Title" required>
            <input id="description" type="text" placeholder="Description" required>
            <div class="is-completed">
                <label for="is-completed">Have you done it?</label>
                <input type="checkbox" id="isCompleted" name="is-completed"/>
            </div>
            <button id="submitTask" class="btn btn-light-green" type="submit">Submit</button>
        </form>
    </div>
    
    <div class="overlay" id="overlay"></div>
    <script src="main.js"></script>
</body>
</html>
